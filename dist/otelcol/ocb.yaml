# NOTE: the builder is expected to be run from the repo root

dist:
  name: otelcol
  otelcol_version: 0.77.0
  output_path: ./dist/otelcol/build/

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/loggingexporter v0.77.0
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.77.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/lokiexporter v0.77.0
processors:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourceprocessor v0.77.0
  - import: github.com/neblic/platform/controlplane/server/otelcolext
    gomod: github.com/neblic/platform v0.0.0
    path: .
receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.77.0
extensions:
  - import: github.com/neblic/platform/controlplane/server/otelcolext/bearerauthextension
    gomod: github.com/neblic/platform v0.0.0
    path: .
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.77.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/bearertokenauthextension v0.77.0
